<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time is 00:00:00</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: #61dafb;
            font-family: Arial, sans-serif;
        }

        #time {
            font-size: 20vw; 
            text-align: center;
            transition: font-size 0.2s;
            width: 90%; 
        }

        #timezone-container {
            position: fixed;
            top: 5px;  
            right: 50px; 
            display: none;
            flex-direction: column;
            align-items: flex-end;
            width: 300px;
            background-color: #282c34;
            padding: 10px;
            border-radius: 5px;
        }

        #timezone-search,
        #timezone-selector,
        #color-selector {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        #timezone-search {
            margin-bottom: 10px;
            background-color: #fff;
            color: #000;
            border: 1px solid #61dafb;
            border-radius: 5px;
        }

        #timezone-selector {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #color-selector {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #toggle-button {
            position: fixed;
            top: 5px;
            right: 5px;
            background-color: transparent;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            z-index: 1000; 
        }

        #toggle-button img {
            width: 40px; 
            height: auto;
        }

        #full-button {
            position: fixed;
            top: 55px;
            right: 5px;
            background-color: transparent;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            z-index: 1000; 
        }

        #full-button img {
            width: 40px; 
            height: auto;
        }

        #timezone-container input,
        #timezone-container select {
            background-color: #61dafb;
            border-color: black;
        }

        input[type="text"]:active,
        input[type="text"]:focus-visible {
            outline: none; 
            box-shadow: none;
        }

        select:active,
        select:focus-visible {
            outline: none; 
            box-shadow: none;
        }

        .icon {
            width: 40px;
            height: auto;
        }

        @media (max-width: 768px) {
            #time {
                font-size: 15vw; 
            }

            #timezone-container {
                width: 90%;
                right: 30px; 
                left: 0;
                margin: 0 auto;
                top: 10px; 
                padding: 5px;
            }

            #timezone-search,
            #timezone-selector,
            #color-selector {
                font-size: 0.9rem;
            }

            #toggle-button {
                right: 0;
                padding-right: 5px;
            }

            #toggle-button img {
                width: 30px; 
            }

            #full-button {
                right: 0;
                top: 40px;
                padding-right: 5px;
            }

            #full-button img {
                width: 30px; 
            }
        }
    </style>
</head>
<body>
    <button id="toggle-button" title="Timezone settings">
        <img id="toggle-icon" class="icon" src="https://img.icons8.com/?size=100&id=2969&format=png&color=61dafb" alt="Timezone settings">
    </button>

    <button id="full-button" title="Fullscreen mode">
        <img id="full-icon" class="icon" src="https://img.icons8.com/?size=100&id=38797&format=png&color=61dafb" alt="Fullscreen mode">
    </button>

    <div id="timezone-container">
        <input type="text" id="timezone-search" placeholder="Search for a state or time zone...">
        <select id="timezone-selector" title="Choose a timezone">
            <!-- The options will be dynamically generated by the script --> 
        </select>
        <select id="color-selector" title="Choose a color">
            <option value="default">Blue</option>
            <option value="green">Green</option>
            <option value="red">Red</option>
            <option value="black">Black</option>
        </select>
    </div>

    <div id="time">00:00:00</div>

    <script>
        const timezones = Intl.supportedValuesOf('timeZone');

        const timezoneSelector = document.getElementById('timezone-selector');
        const searchInput = document.getElementById('timezone-search');
        const timeDisplay = document.getElementById('time');
        const timezoneContainer = document.getElementById('timezone-container');
        const toggleButton = document.getElementById('toggle-button');
        const fullButton = document.getElementById('full-button');
        const toggleIcon = document.getElementById('toggle-icon');
        const fullIcon = document.getElementById('full-icon');
        const colorSelector = document.getElementById('color-selector');

        function updateUrl() {
            const timezone = timezoneSelector.value.replace(/\//g, '-'); // Nahradí všechny výskyty '/' s '-'
            const color = colorSelector.value === 'default' ? 'blue' : colorSelector.value; // Převádí 'default' na 'blue'
            const params = new URLSearchParams();
            if (color) params.set('style', color); // Přidá 'style' parametr jako první
            if (timezone) params.set('zone', timezone); // Přidá 'zone' parametr jako druhý
            window.history.replaceState({}, '', `${location.pathname}?${params}`);
        }

        function populateTimezones(filter = '') {
            timezoneSelector.innerHTML = '';

            timezones
                .filter(timezone => timezone.toLowerCase().includes(filter.toLowerCase()))
                .forEach(timezone => {
                    const option = document.createElement('option');
                    option.value = timezone;
                    option.textContent = timezone;
                    timezoneSelector.appendChild(option);
                });
        }

        searchInput.addEventListener('input', (e) => {
            populateTimezones(e.target.value);
            updateUrl(); // Ensure URL updates based on search input
        });

        function updateTime() {
            const timezone = timezoneSelector.value;
            if (!timezone) return;
            const now = new Date().toLocaleString('en-US', { timeZone: timezone });
            const currentTime = new Date(now);
            const hours = String(currentTime.getHours()).padStart(2, '0');
            const minutes = String(currentTime.getMinutes()).padStart(2, '0');
            const seconds = String(currentTime.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            timeDisplay.textContent = timeString;

            document.title = `Time is ${timeString}`;
        }

        timezoneSelector.addEventListener('change', () => {
            updateTime();
            updateUrl();
        });

        function applyColorStyle(color) {
            const container = document.getElementById('timezone-container');
            const elements = container.querySelectorAll('input, select');
            let bgColor, textColor;

            switch (color) {
                case 'blue':
                case 'default':
                    bgColor = '#282c34';  // Background color
                    textColor = '#61dafb'; // Text color
                    break;
                case 'black':
                    bgColor = '#000000'; // Background color
                    textColor = '#ffffff'; // Text color
                    break;
                case 'green':
                    bgColor = '#28342a'; // Background color
                    textColor = '#60fb9b'; // Text color
                    break;
                case 'red':
                    bgColor = '#342828'; // Background color
                    textColor = '#873232'; // Text color
                    break;
            }

            container.style.backgroundColor = bgColor;
            elements.forEach(element => {
                element.style.backgroundColor = textColor; // Background color of elements
                element.style.color = '#000000'; // Text color of elements
            });

            document.body.style.backgroundColor = bgColor;
            document.body.style.color = textColor;

            // Update icon colors based on textColor
            const colorHex = textColor.replace('#', '');
            toggleIcon.src = `https://img.icons8.com/?size=100&id=2969&format=png&color=${colorHex}`;
            fullIcon.src = `https://img.icons8.com/?size=100&id=38797&format=png&color=${colorHex}`;
        }

        colorSelector.addEventListener('change', (e) => {
            const color = e.target.value;
            applyColorStyle(color);
            updateUrl(); // Ensure URL updates based on color selection
        });

        function initializeFromUrl() {
            const params = new URLSearchParams(window.location.search);
            let timezone = params.get('zone'); // Čte hodnotu z 'zone'
            let color = params.get('style'); // Čte hodnotu z 'style'

            if (timezone) {
                timezone = timezone.replace(/-/g, '/'); // Nahradí všechny výskyty '-' s '/'
            }

            populateTimezones(); // Vyplní seznam časových zón

            if (timezone && timezones.includes(timezone)) {
                timezoneSelector.value = timezone;
            } else {
                timezoneSelector.value = timezones[0]; // Výchozí časová zóna
            }

            if (color === 'blue') {
                colorSelector.value = 'default'; // Zobrazuje 'default' jako 'blue'
            } else {
                colorSelector.value = color || 'default'; // Pokud není definován, nastaví na 'default'
            }
            applyColorStyle(colorSelector.value); // Použije barevný profil z URL

            updateTime(); // Aktualizuje čas na základě parametrů
        }

        initializeFromUrl();
        setInterval(updateTime, 1000);

        toggleButton.addEventListener('click', () => {
            if (timezoneContainer.style.display === 'none' || timezoneContainer.style.display === '') {
                timezoneContainer.style.display = 'flex';
                // No URL or color change
            } else {
                timezoneContainer.style.display = 'none';
                // No URL or color change
            }
        });

        function toggleFullScreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
                // Keep fullscreen icon the same
            } else {
                document.documentElement.requestFullscreen();
                // Keep fullscreen icon the same
            }
        }

        fullButton.addEventListener('click', toggleFullScreen);
            
    </script>
</body>
</html>
